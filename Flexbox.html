<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-container{
            display:flex; /*Flex, inline, block, inline-flex*/
            background-color: bisque;
            flex-direction: row;
            justify-content: space-around; /* Start,end,center,space-between,space-around,space-evenly*/
        }
        div{
            background-color: cadetblue;
            margin:5px;
            padding: 15px;
            border: 2px dashed burlywood;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Flexbox example</h2>
    <div class="flex-container">
        <div>Item-A</div>
        <div>Item-B</div>
        <div>Item-C</div>
    </div>
</body>
</html>
