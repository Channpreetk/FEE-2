<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1><br>
    <button onclick="clearInterval(myclock);">Stop clock  </button>
    <script>
        var myclock=setInterval(showclock,1000);
        function showclock(){
            var d=new Date();
            myTime=d.toLocaleTimeString();
            document.getElementById('h1').innerHTML=myTime;
        }
    </script>
</body>
</html>
