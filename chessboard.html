<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
</head>
<body>
    <script>
        document.write('<div style="width: 400px; height: 400px; border: 2px solid black; display: grid; grid-template-columns: repeat(8, 50px); grid-template-rows: repeat(8, 50px); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">');

        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                if ((row + col) % 2 === 0) {
                    document.write('<div style="width: 50px; height: 50px; background-color: white;"></div>');
                } else {
                    document.write('<div style="width: 50px; height: 50px; background-color: black;"></div>');
                }
            }
        }

        document.write('</div>');
    </script>
</body>
</html>
