        const data=true;
        let promise=new Promise(function(resolve,reject){
            if(data){
                resolve("Fulfilled");
            }
            else{
                reject("Rejected");
            }
        })
        promise
        .then(function(successmessage){
            console.log(successmessage); //transfers control to resolve method
        })
        .then(function(){
            console.log("success"); //also runs if promise is fulfilled
        })
        .catch(function(errormessage){
            console.log(errormessage); //transfers control to reject method
