    <form>
        <table border="2" cellspacing="4" cellpadding="4">
           <td bgcolor="yellow" align="center" colspan="2"><h1><font color="red">Registration Form</font></h1></td>
            <tr>
                <td bgcolor="skyBlue">Enter name</td>
                <td bgcolor="skyBlue"><input type="text" name="name" ></td>
            </tr>
            <tr>
                <td bgcolor="skyblue">Enter Password</td>
                <td bgcolor="skyBlue"><input type="password" name="password"></td>
            </tr>
            <tr>
                <td bgcolor="skyblue">Enter Address</td>
                <td><input type="text" name="address"></td>
                <td bgcolor="skyBlue"><textarea name="description" value="pushtext"></textarea></td>
            </tr>
            <tr>
                <td bgcolor="skyblue">Select Game</td>
                <td bgcolor="skyBlue">Hockey<input type="checkbox" name="game"><br>Football<input type="checkbox" name="game"><br>Badminton<input type="checkbox" name="game" selected><br>Cricket<input type="checkbox" name="game"><br>Volleyball<input type="checkbox" name="game"></td>
            </tr>
            <tr>
                <td bgcolor="skyBlue">Gender</td>
                <td bgcolor="skyBlue">Male<input type="radio" name="gender" selected>Female<input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td bgcolor="skyBlue">Select ur age</td>
                <td bgcolor="skyBlue"><input type="text" list="age" placeholder="Select">
                    <datalist id="age">
                        <option value="1-18">1-18</option>
                        <option value="19-50">19-50</option>
                        <option value="51-70">51-70</option>
                    </datalist></td>
            </tr>
            <tr>
                <td bgcolor="skyBlue">Select Photo</td>
                <td bgcolor="skyBlue"><input type="file" accept="image/*" name="image" placeholder="Choose file"></td>
            </tr>
            <tr>
                <td align="center" colspan="3" bgcolor="skyBlue">
                    <input type="Submit" value="Click me" placeholder="Click Me">&nbsp; <input type="reset" value="reset">&nbsp; <input type="Submit" value="Submit form">
                </td>
            </tr>
        </table>
    </form>
